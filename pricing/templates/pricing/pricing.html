{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Subscription Plans</h2>

      <div class="col-md-4">
        <div class="card dark-mode-card">
          <div class="card-body">
            <h3 class="card-title" style="color: black;">Pro</h3>
            <p class="card-text" style="color: black;">$49.99 / month</p>
            <button class="btn btn-primary" onclick="location.href='{% url 'payment' %}'">Pay</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dark-mode-card">
          <div class="card-body">
            <h3 class="card-title" style="color: black;">Pro+</h3>
            <p class="card-text" style="color: black;">$99.99 / month</p>
            <button class="btn btn-primary" onclick="location.href='{% url 'payment' %}'">Pay</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dark-mode-card">
          <div class="card-body">
            <h3 class="card-title" style="color: black;">Premium</h3>
            <p class="card-text" style="color: black;">$199.99 / month</p>
            <button class="btn btn-primary" onclick="location.href='{% url 'payment' %}'">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
